      body {
        font-family: "avenir next", avenir, -apple-system, BlinkMacSystemFont,
          "helvetica neue", helvetica, ubuntu, roboto, noto, "segoe ui", arial,
          sans-serif;
        margin: 0; 
        /* reset */
      }
      input {
        width: 30px;
      }
      main {
        display: grid;
        height: 100vh;
        background-image:  url('https://lh5.googleusercontent.com/NRIfpk9RngNybN11-sfN31SBwJTBei8LemhDatiacMlQ3LuZ48C73V557M9vhhQpCMpnMc_BwqNOy1DPWtRy4ACuuFTqMBH6vZDfJGk3hUjZA7vp8jcXlfd0zowwFOHiqy0Z3vJL_kw');
        background-repeat: no-repeat;
        background-size: cover;
        place-items: center;
        position: relative;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
      }
      a {
        font-weight: bold;
      }
      .center {
        text-align: center;
      }
      .card {
        border-width: 6px 0px 0px 0px;
        border-color: rgba(236, 99, 55, 1);
        border-radius: 12px;
        border-style: solid;
        box-shadow: 0px 3px 0px 0px rgba(187, 187, 187, 1);
        background:rgba(220, 220, 220, 0.6);
        padding: 1em;
      }
      .button {
        background-color: #44c767;
        border-radius: 28px;
        display: inline-block;
        cursor: pointer;
        color: #333;
        font-family: Arial;
        font-size: 17px;
        padding: 16px 31px;
        margin-bottom: 2em;
        text-decoration: none;
        text-shadow: 0px 1px 0px #2f6627;
      }
      .button:active {
        position: relative;
        top: 1px;
      }
      img {
        min-width: 300px;
        min-height: 300px;
      }
    </style>
